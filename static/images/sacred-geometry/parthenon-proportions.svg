<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#282a36"/>
  
  <!-- Parthenon Outline -->
  <g transform="translate(400, 200)">
    <!-- Base Platform -->
    <rect x="-180" y="60" width="360" height="20" 
          fill="none" stroke="#bd93f9" stroke-width="2"/>
    
    <!-- Columns -->
    <g stroke="#50fa7b" stroke-width="2" fill="none">
      <rect x="-160" y="-80" width="320" height="140"/>
      <!-- Individual columns suggestion -->
      <line x1="-160" y1="-80" x2="-160" y2="60"/>
      <line x1="-120" y1="-80" x2="-120" y2="60"/>
      <line x1="-80" y1="-80" x2="-80" y2="60"/>
      <line x1="-40" y1="-80" x2="-40" y2="60"/>
      <line x1="0" y1="-80" x2="0" y2="60"/>
      <line x1="40" y1="-80" x2="40" y2="60"/>
      <line x1="80" y1="-80" x2="80" y2="60"/>
      <line x1="120" y1="-80" x2="120" y2="60"/>
      <line x1="160" y1="-80" x2="160" y2="60"/>
    </g>

    <!-- Pediment -->
    <path d="M-180,-80 L0,-160 L180,-80" 
          fill="none" stroke="#ff79c6" stroke-width="2"/>

    <!-- Golden Ratio Overlay -->
    <g stroke="#f1fa8c" stroke-width="1" stroke-dasharray="4 4" fill="none">
      <!-- Vertical Golden Rectangles -->
      <rect x="-111.8" y="-80" width="223.6" height="140"/>
      <!-- Horizontal Golden Rectangle -->
      <rect x="-180" y="-80" width="360" height="222.4"/>
    </g>

    <!-- Labels -->
    <text x="0" y="100" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">
      Parthenon Proportions
    </text>
    <!-- Phi Symbol -->
    <text x="-140" y="-100" fill="#f1fa8c" font-family="sans-serif">φ</text>
    <text x="130" y="-100" fill="#f1fa8c" font-family="sans-serif">φ</text>
  </g>
</svg>
