<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#282a36"/>
  
  <!-- Timeline Line -->
  <line x1="50" y1="150" x2="750" y2="150" stroke="#6272a4" stroke-width="2"/>
  
  <!-- Ancient Egypt (c. 2700 BCE) -->
  <g transform="translate(150, 150)">
    <!-- Pyramid -->
    <path d="M-30,30 L0,-30 L30,30 Z" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <!-- Date -->
    <text x="0" y="50" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">2700 BCE</text>
    <text x="0" y="65" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Ancient Egypt</text>
  </g>

  <!-- Ancient Greece (c. 600 BCE) -->
  <g transform="translate(300, 150)">
    <!-- Greek Temple -->
    <rect x="-25" y="-20" width="50" height="40" fill="none" stroke="#50fa7b" stroke-width="2"/>
    <path d="M-30,-20 L0,-40 L30,-20" fill="none" stroke="#50fa7b" stroke-width="2"/>
    <!-- Date -->
    <text x="0" y="50" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">600 BCE</text>
    <text x="0" y="65" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Ancient Greece</text>
  </g>

  <!-- Islamic Golden Age (c. 800 CE) -->
  <g transform="translate(450, 150)">
    <!-- Islamic Pattern -->
    <g stroke="#ff79c6" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="20"/>
      <path d="M0,-20 L0,20 M-20,0 L20,0"/>
      <path d="M-14,-14 L14,14 M-14,14 L14,-14"/>
    </g>
    <!-- Date -->
    <text x="0" y="50" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">800 CE</text>
    <text x="0" y="65" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Islamic Golden Age</text>
  </g>

  <!-- Renaissance (c. 1500 CE) -->
  <g transform="translate(600, 150)">
    <!-- Vitruvian Man Suggestion -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f1fa8c" stroke-width="2"/>
    <rect x="-14" y="-14" width="28" height="28" fill="none" stroke="#f1fa8c" stroke-width="2"/>
    <!-- Date -->
    <text x="0" y="50" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">1500 CE</text>
    <text x="0" y="65" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Renaissance</text>
  </g>

  <!-- Modern Era (Present) -->
  <g transform="translate(750, 150)">
    <!-- Modern Design Suggestion -->
    <g stroke="#bd93f9" stroke-width="2" fill="none">
      <rect x="-20" y="-20" width="40" height="40"/>
      <circle cx="0" cy="0" r="12"/>
      <path d="M-8,-8 L8,8 M-8,8 L8,-8"/>
    </g>
    <!-- Date -->
    <text x="0" y="50" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Present</text>
    <text x="0" y="65" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle" font-size="12">Modern Era</text>
  </g>
</svg>
