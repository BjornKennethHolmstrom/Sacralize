<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#282a36"/>
  
  <!-- Egyptian Section -->
  <g transform="translate(200, 200)">
    <!-- Pyramid Complex -->
    <path d="M-60,40 L0,-40 L60,40 Z" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <path d="M-40,40 L0,0 L40,40 Z" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <path d="M-20,40 L0,20 L20,40 Z" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <!-- Grid Lines -->
    <path d="M-60,40 L60,40 M0,-40 L0,40" stroke="#bd93f9" stroke-width="1" stroke-dasharray="4 4"/>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Egyptian</text>
  </g>

  <!-- Islamic Section -->
  <g transform="translate(400, 200)">
    <!-- Geometric Pattern -->
    <g stroke="#50fa7b" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="40"/>
      <circle cx="0" cy="0" r="20"/>
      <path d="M0,-40 L0,40 M-40,0 L40,0"/>
      <path d="M-28,-28 L28,28 M-28,28 L28,-28"/>
    </g>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Islamic</text>
  </g>

  <!-- Hindu/Buddhist Section -->
  <g transform="translate(600, 200)">
    <!-- Mandala Suggestion -->
    <g stroke="#ff79c6" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="40"/>
      <circle cx="0" cy="0" r="30"/>
      <circle cx="0" cy="0" r="20"/>
      <!-- Radiating Lines -->
      <path d="M0,-40 L0,40 M-40,0 L40,0"/>
      <path d="M-28,-28 L28,28 M-28,28 L28,-28"/>
      <!-- Decorative Elements -->
      <path d="M0,-40 C20,-40 40,-20 40,0 C40,20 20,40 0,40 C-20,40 -40,20 -40,0 C-40,-20 -20,-40 0,-40"/>
    </g>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Hindu/Buddhist</text>
  </g>
</svg>
