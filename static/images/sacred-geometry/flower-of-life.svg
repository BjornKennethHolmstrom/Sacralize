<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#282a36"/>
  
  <!-- Step 1: Central Circle -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Step 1</text>
  </g>

  <!-- Step 2: Second Circle -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#bd93f9" stroke-width="2"/>
    <circle cx="40" cy="0" r="40" fill="none" stroke="#50fa7b" stroke-width="2"/>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Step 2</text>
  </g>

  <!-- Step 3: Complete Pattern -->
  <g transform="translate(600, 200)">
    <!-- Base circles -->
    <g fill="none" stroke="#bd93f9" stroke-width="1.5">
      <circle cx="0" cy="0" r="40"/>
      <circle cx="40" cy="0" r="40"/>
      <circle cx="20" cy="34.64" r="40"/>
      <circle cx="-20" cy="34.64" r="40"/>
      <circle cx="-40" cy="0" r="40"/>
      <circle cx="-20" cy="-34.64" r="40"/>
      <circle cx="20" cy="-34.64" r="40"/>
    </g>
    <!-- Overlay Pattern -->
    <g fill="none" stroke="#ff79c6" stroke-width="1" stroke-dasharray="2 2">
      <path d="M0,-40 L34.64,-20 L34.64,20 L0,40 L-34.64,20 L-34.64,-20 Z"/>
    </g>
    <text x="0" y="70" fill="#f8f8f2" font-family="sans-serif" text-anchor="middle">Complete</text>
  </g>
</svg>
